<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>회원 수정</h3>
<form action="/member/update" method="post">
    <label>회원번호</label>
    <h3>수정할 회원</h3>
    <select id="membernum" name="memberNum"></select><br>
    <script>
        fetch("/member/memberSelect")
            .then(res => res.json())
            .then(data => {
                console.log(data);

                const $memberCode = document.getElementById('membernum');

                for(let index in data) {
                    const $option = document.createElement('option');
                    $option.value = data[index].num;
                    $option.textContent = data[index].id;
                    $memberCode.appendChild($option);
                }
            })
    </script>
    <h3>변경 내용</h3>
    <label>아이디 : </label><input type="text" name="id"><br>
    <label>비밀번호 : </label><input type="text" name="pw"><br>
    <label>이메일 : </label><input type="text" name="email"><br>
    <label>전화번호 : </label><input type="text" name="phoneNum"><br>
    <label>주소 : </label><input type="text" name="address"><br>
    <label>메세지 알림 상태</label><input type="text" name="msgNotiStatus"><br>
    <label>회원명</label>
    <select name="nm" id="nm"></select><br>
    <input type="submit" value="전송">
</form>
    <script>
        fetch("/member/nm")
            .then(res => res.json())
            .then(data => {
                console.log(data);

                const $memberCode = document.getElementById('nm');

                for(let index in data) {
                    const $option = document.createElement('option');
                    $option.value = data[index].num;
                    $option.textContent = data[index].id;
                    $memberCode.appendChild($option);
                }
            });
    </script>
</body>
</html>
